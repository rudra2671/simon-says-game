
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
        <h1>Simon Says Game</h1>
        <h2>Press click start button to Start the game</h2>
        <div class="btn-container">
            <div>
                <div class="btn red" type="butoon" id="red"></div>
                <div class="btn green" type="butoon" id="green"></div>
            </div>
            <div>
                <div class="btn blue" type="butoon" id="blue"></div>
                <div class="btn yellow" type="butoon" id="yellow"></div>
            </div>
        </div>
        <button class="strbtn">Start Game</button> 

        <Script src="simon.js"></Script>
</body>
</html>
